      - CORE_PEER_TLS_SERVERHOSTOVERRIDE=peer1.clayton-university.dl4csr.org
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.clayton-university.dl4csr.org:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=ClaytonUniversity
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=clayton-university.dl4csr.org
    ports:
      - "17051:7051"
      - "17053:7053"
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/clayton-university.dl4csr.org/peers/peer1.clayton-university.dl4csr.org:/etc/hyperledger/peer
      - ./crypto-config/peerOrganizations/clayton-university.dl4csr.org/peers/peer1.clayton-university.dl4csr.org/msp:/var/hyperledger/msp
      - ./crypto-config/peerOrganizations/clayton-university.dl4csr.org/peers/peer1.clayton-university.dl4csr.org/tls:/var/hyperledger/tls
    depends_on:
      - orderer.dl4csr.org
      - couchdb.clayton-university.dl4csr.org
    networks:
      - dl4csr

  cli.clayton-university.dl4csr.org:
    container_name: cli.clayton-university.dl4csr.org
    image: hyperledger/fabric-tools:1.4
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - FABRIC_LOGGING_SPEC=info
      - CORE_PEER_ID=cli.clayton-university.dl4csr.org
      - CORE_PEER_ADDRESS=peer0.clayton-university.dl4csr.org:7051
      - CORE_PEER_LOCALMSPID=ClaytonUniversityMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/peer/users/Admin@clayton-university.dl4csr.org/msp
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/peer/peers/peer0.clayton-university.dl4csr.org/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/peer/peers/peer0.clayton-university.dl4csr.org/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/peer/peers/peer0.clayton-university.dl4csr.org/tls/ca.crt
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/
    command: /bin/bash
    volumes:
      - ./../chaincode:/opt/gopath/src/chaincode
      - ./channel-artifacts:/etc/hyperledger/config
      - ./crypto-config/peerOrganizations/clayton-university.dl4csr.org/:/etc/hyperledger/peer
      - ./crypto-config/ordererOrganizations/dl4csr.org/orderers/orderer.dl4csr.org/msp/tlscacerts/tlsca.dl4csr.org-cert.pem:/etc/hyperledger/orderer/tlsca/ca.pem
    depends_on:
      - orderer.dl4csr.org
      - peer0.clayton-university.dl4csr.org
      - couchdb.clayton-university.dl4csr.org
    networks:
      - dl4csr

